# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: hodek.gateapps
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: CONNECT_DEV080
          url: https://my426294.s4hana.cloud.sap
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: ZGATEAPPS
          package: ZMM_GATE_APPS
          transport: REPLACE_WITH_TRANSPORT
        exclude:
          - /test/
